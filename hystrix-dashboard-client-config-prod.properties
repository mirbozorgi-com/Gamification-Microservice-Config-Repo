spring.profiles.active=dev
api.app.log.show-reason=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true
server.port=${PORT:0}
eureka.client.eureka-server-read-timeout-seconds=160000000
ribbon.ReadTimeout=120000
ribbon.ConnectTimeout=120000
ribbon.eureka.enabled=true
feign.hystrix.enable=true
feign.client.config.default.connectTimeout=160000000
feign.client.config.default.readTimeout=160000000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000000
hystrix.command.default.execution.timeout.enabled=true
endpoints.shutdown.enabled=true
endpoints.restart.enabled=true
management.contextPath=/actuator
management.endpoint.shutdown.enabled=true
management.endpoint.restart.enabled=true
management.endpoints.sensitive=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
